<div class="container row">
  <table class="table">
    <thead>
      <tr>
        <th styles="width: 30%">Username</th>
        <th styles="width: 40%">Active roles</th>
        <th styles="width: 30%"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.roles }}</td>
        <td>
          <button (click)="openRolesModal(user)" class="btn btn-info">
            Edit Roles
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
